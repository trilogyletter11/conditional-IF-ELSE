<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary</title>
  </head>
  <body>
    <h3>
      Percabangan opreator ternary merupakan bentuk lain dari percabangan
      if/else.
      <br />
      Bisa dibilang:
      <br />
      Bentuk singkatnya dari if/else.
    </h3>

    <script>
      var jwb = prompt("Apakah Jakarta ibu kota indonesia?");

      var jawaban = jwb.toUpperCase() == "IYA" ? "Benar" : "Salah";

      document.write(`Jawaban anda: <b>${jawaban}</b>`);
    </script>
  </body>
</html>
