    <title>Percabangan IF/ELSE</title>

  <body>
    <h3>Else - If</h3>
    <script>
      let year = prompt(
        "In which year was the ECMAScript-2015 specification published?",
        ""
      );

      if (year < 2015) {
        alert("Too early...");
      } else if (year > 2015) {
        alert("Too late");
      } else {
        alert("Exactly!");
      }

      document.write(`<p>Answer: ${weightStatus}</p>`);
    </script>
  </body>
