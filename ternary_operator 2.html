<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Operator</title>
  </head>
  <body>
    <script>
      let speed = 90;
      let message = speed >= 120 ? "Too Fast" : speed >= 80 ? "Fast" : "OK";

      console.log(message);
      alert(message);
    </script>
  </body>
</html>
