<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested</title>
  </head>
  <body>
    <h1>
      Membuat blok percabangan di dalam percabangan. <br />
      Ini disebut percabangan bersarang atau nested if.
    </h1>
    <script>
      var username = prompt("Username:");
      var password = prompt("Password:");

      if (username == "triono") {
        if (password == "kopi") {
          document.write("<h2>Selamat datang pak bos!</h2>");
        } else {
          document.write("<p>Password salah, coba lagi!</p>");
        }
      } else {
        document.write("<p>Anda tidak terdaftar!</p>");
      }
    </script>
  </body>
</html>
